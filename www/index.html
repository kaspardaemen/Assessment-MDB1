<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />  
    
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Kroeg race</title>
</head>
<body>

    <div data-role="page" id="home" data-theme="b">

        <div data-role="header">
            <h1>Pokédex</h1>
        </div>

        <div data-role="content"  >
            
            <a href="#pokemons" data-transition="slide" data-direction="forward" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user" data-role="button">Pokémon Lijst</a>
            <a href="#pokemons" data-transition="slide" data-direction="forward" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user" data-role="button">Mijn Pokémon</a>
            <a href="#map-page" id="nav-map" data-transition="slide" data-direction="forward" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user" data-role="button">Map</a>

        </div>

        <div data-role="footer" >
            <h5>All Rights Reserved.</h5>
        </div>
    </div>

    <div data-role="page" id="map-page" data-theme="b">
        <div data-theme="b" data-role="header">
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug </a>
            <h3>Map</h3>
        </div>
        <div role="content" id="map-canvas">
            <!-- map loads here... -->
        </div>
    </div>   

    <!-- overzicht pokemons -->
    <div data-role="page" id="pokemons" data-theme="b"  >
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false"  data-add-back-btn="true">
            <a href="index.html" data-icon="back"  data-transition="slide" data-direction="reverse">Terug</a>
   
            <h3 class="ui-title" tabindex="0" role="heading" aria-level="1">Pokemons</h3> 
        </div>        
        <div data-role="content">
            
            <form class="ui-filterable">
                <input id="rich-autocomplete-input" data-type="search" placeholder="Zoeken...">
            </form>
            <div class="example-wrapper" data-iscroll> 
                <ul data-role="listview"  id="pokemon-list" data-filter="true" data-inset="true"  data-input="#rich-autocomplete-input" > 

                </ul>
                
            </div>
        </div>
    </div>

    <div data-role="page" id="headline-pokemon" data-add-back-btn="true" data-theme="b">
        <div  data-role="header">
             <a href="#pokemons" id="reversebutton" data-icon="back"  data-transition="slide" data-direction="reverse">Terug</a>                 
            <h3>
                Pokémon info
            </h3>
        </div>        
        <div data-theme="b" data-role="content">
            <ul data-role="listview"  id="pokemon-data" > 

            </ul>
            
        </div>
    </div>


</body>  

<script src="js/includes.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6OzlNVFMwMevHcoelYEg_Fv3Dxwt73XM&libraries=places,drawing,geometry"
    async defer></script>
<script src="js/Places.js"></script>  
<script src="js/maps.js"></script>
<script src="js/RESTapi.js"></script>
<script src="js/pokeapi.js"></script>

</body>
</html>
