<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />  
    
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Kroeg race</title>
</head>
<body>
    <!-- home -->
    <div data-role="page" id="home" data-theme="b">

        <div data-role="header">
            <h1>Kroeg race</h1>
        </div><!-- /header -->

        <div data-role="content"  >  

            <p><a href="#indebuurt" data-role="button">Lijst van kroegen in de buurt</a></p> 
            <p><a href="#map-page" data-role="button">Laat kaart zien</a></p>
            <p><a href="#races" data-role="button">Mijn races</a></p>      

        </div><!-- /content -->

        <div data-role="footer" >
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div>

    <!-- overzicht kroegen in de buurt -->
    <div data-role="page" id="indebuurt" data-theme="b">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug</a>  
            <h3>
                Kroegen in de buurt
            </h3>
        </div>        
        <div data-role="content">
             <p id="geolocation">Finding geolocation...</p>
            <form class="ui-filterable">
                <input  data-type="search" placeholder="Zoeken...">
            </form>
            <div class="example-wrapper" data-iscroll> 
                <ul data-role="listview"  id="kroeg-list" data-filter="true" data-inset="true" data-theme="a" data-input="#rich-autocomplete-input" > 

                </ul>
            </div>
        </div>
     </div>   

     <!-- race overzicht -->
    <div data-role="page" id="races" data-theme="b">
        <div data-theme="a" data-role="header">
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug</a>  
            <h3>
                Races
            </h3>
        </div>        
        <div data-role="content">
            
            <form class="ui-filterable" id="filter">
                <input id="rich-autocomplete-input" data-type="search" placeholder="Zoeken...">
            </form>
            <div class="example-wrapper" data-iscroll> 
                <ul data-role="listview"  id="race-list" data-filter="true" data-inset="true" data-theme="a" data-input="#rich-autocomplete-input" > 

                </ul>
                <a href="#add-race" data-role="button" data-transition="slide" data-direction="forward">Nieuwe toevoegen</a>
            </div>
        </div>
    </div>   
        

    <!-- kroeg details -->
    <div data-role="page" id="headline-kroeg" data-theme="e">
        <div data-theme="a" data-role="header">
            <a href="#indebuurt" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug</a>                        
            <h3>
                Kroeg info
            </h3>
        </div>        
        <div data-role="content">
            <ul data-role="listview"  id="kroeg-data" data-theme="a">

            </ul>
        </div>
    </div>  

    <!-- race details -->
    <div data-role="page" id="headline-race" data-theme="e">
        <div data-theme="a" data-role="header">
            <a href="#races" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug</a>                        
            <h3>
                Race info
            </h3>
        </div>        
        <div data-role="content">
            <ul data-role="listview"  id="race-data" data-theme="a">

            </ul>
        </div>
    </div> 

    <!-- race toevoegen -->
    <div data-role="page" id="add-race" data-theme="b"> 
        <div data-theme="a" data-role="header">
            <a href="#races" class="ui-btn-left" data-transition="slide" data-direction="reverse">Terug</a>                        
            <h3>
                Niewe race toevoegen
            </h3>
        </div>
        <div data-role="content">
            <form action="" method="get" data-ajax="false" class="ui-body ui-body-a ui-corner-all">
                <fieldset>
                     <div data-role="fieldcontain">
                        <label for="name">Naam: </label>
                        <input type="text" name="name" />
                     </div>
                     
                    <div data-role="fieldcontain">
                        <label for="waypoint" class="select">Eerste kroeg: </label>
                        <select name="waypoint" id="waypoint-select">
                           
                            
                        </select>
                    </div>
                    <button  data-theme="b" name="submit" id="addRace" value="submit-value">Voeg toe</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div data-role="page" id="map-page" data-url="map-page" data-theme="e">
        <div data-role="header" data-theme="a">
            <h1>Maps</h1>
        </div>
        <div role="main" class="ui-content" id="map-canvas">
            <!-- map loads here... -->
        </div>
    </div>   



</body>  


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/Places.js"></script> 
<script src="js/maps.js"></script>
<script src="js/RESTapi.js"></script>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
app.initialize();
</script>
</body>
</html>
